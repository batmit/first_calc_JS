<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script LANGUAGE="JavaScript" type="text/javascript">


        var um = window.prompt("Informe um número: ");

        var dois = window.prompt("Informe outro número: ");

        var oque = window.prompt("Digite: 1 para soma, 2 para subtração, 3 para divisão e 4 para multiplicação");

        var resultado;

        if(oque == 1) {

            var resultado = (um + dois)

        } if(oque == 2) {

            var resultado = (um - dois)

        } if(oque == 3) {

            var resultado = (um / dois)

        } if(oque == 4) {

            var resultado = (um * dois)

        }
        
        document.write("Resultado: " + resultado);



    </script>
</head>
