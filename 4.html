<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script LANGUAGE="JavaScript" type="text/javascript">


        var ValorA = prompt("Informe um número: ");

        var ValorB = prompt("Informe outro número: ");

        var oque = prompt("Digite: 1 para soma, 2 para subtração, 3 para divisão e 4 para multiplicação");

        var resultado;

        if(oque == 1) {

            resultado = parseFloat(ValorA) + parseFloat(ValorB);

        } if(oque == 2) {

            resultado = (ValorA - ValorB);

        } if(oque == 3) {

            resultado = (ValorA / ValorB);

        } if(oque == 4) {

            resultado = (ValorA * ValorB);

        }
        
        document.write("Resultado: " + resultado);



    </script>
</head>

</html>
